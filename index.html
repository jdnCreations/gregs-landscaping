<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg's Landscaping</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="nav">
        <div class="logo">
            <img src="./images/shovel.svg" alt="">
            <p>Greg's Landscaping</p>
        </div>
        <img class="hamburger" src="./images/hamburger.svg" alt="">
    </div>

    <div class="container">
        <div class="header">
            <img src="./images/header-mobile.png" alt="">
            <button>Get a quote</button>
        </div>
    
        <div class="main">
            <img id="main-logo" src="./images/shovel.svg" alt="">
            <h1>Greg's Landscaping</h1>
            <p>After the best landscaping in town? You've come to the right place.</p>
        
            <button id="our-work">Our Work</button>
            <button id="contact-us">Contact Us</button>
        
            <img id="lawncare" src="./images/lawncare-mobile.png" alt="">
        </div>
    
        <div class="footer">
            <p> Greg's Landscaping 2021</p>
        </div>
    </div>

    

    <script src="./scripts.js"></script>
</body>
</html>
